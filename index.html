<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Alexa</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="login.css">
  
</head>
<body>
  <div class="login-container">
    <!-- Logo -->
    <img src="logo.jpg" alt="Alexa Isabel" class="logo">  
     <h2> LUX ACCESORIOS Y COSM√âTICOS</h2>
    <h2>Inicia Sesi√≥n</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="Correo electr√≥nico" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Contrase√±a" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="btn-login">Entrar</button>
    </form>
    <small>¬øNo tienes cuenta? <a href="http://localhost/prograweb/registro.html">Reg√≠strate</a></small>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!validateEmail(email)) {
        Swal.fire({
          icon: 'error',
          title: 'Correo inv√°lido',
          text: 'Por favor ingresa un correo electr√≥nico v√°lido.'
        });
        return;
      }

      if (password.length < 6) {
        Swal.fire({
          icon: 'error',
          title: 'Contrase√±a muy corta',
          text: 'La contrase√±a debe tener al menos 6 caracteres.'
        });
        return;
      }

      Swal.fire({
        icon: 'success',
        title: 'Bienvenida',
        showConfirmButton: false,
        timer: 1500
      }).then(() => {
        window.open("http://localhost/prograweb/pagina.html", "_blank");
      });
    });

    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }
  </script>
</body>
</html>
